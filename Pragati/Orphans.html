<body>
    <div id="map"></div>
    
    <script type="text/javascript">
        var locations = [
            ['Bengaluru', 12.972442, 77.580643, 1]
            ['Pune', 18.530823, 73.847466, 2],
            ['Chennai', 13.003387, 80.255043, 3],
            ['India Gate', 28.620585, 77.228609, 4],
            ['Mumbai', 19.228825, 72.854118, 5],
            ['Gurgaon', 28.4595,77.0266, 6]
        ];
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: new google.maps.LatLng(28.614884, 77.208917),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            var infowindow = new google.maps.InfoWindow();
            var marker, i;
            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map
                });
                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
        }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTjETfXVYCDLktXek_PCT-Loz8HObUHzY&callback=initMap"></script>
